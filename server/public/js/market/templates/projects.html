


<div class="row">
  <div class="col-md-12">
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-md-3">
          <label for="logProject">Select Project:</label>
          <select class="form-control" id="projectList">
            <option id="defaultOption"></option>
          </select>
        </div>
      </div>
    </form>
  </div>
</div>

<hr style="border-style: solid; border-width: 3px;border-color: black;" hidden />

<div class="row" hidden>
  <div class="col-md-4">
    <h2>Member-Hour Breakdown</h2>
    <canvas id="pieChart" width="200" height="200"></canvas>
  </div>
  <div class="col-md-2"></div>
  <div class="col-md-4">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>User</th>
          <th>Hours</th>
        </tr>
      </thead>
      <tbody id="projectTable">
        
      </tbody>
    </table>
    <p>
      This chart and table show the breakdown of all the hours contributed to a project. Each person's contribution is displayed relative to the total.
    </p>
  </div>
</div>

<br />
<hr style="border-style: solid; border-width: 3px;border-color: black;" hidden />
<br />

<div class="row" hidden>
  <div class="col-md-12">
    <h2>Work by Category</h2>
    <p>
      This chart shows a breakdown of hours by category for each contributor to the project.
    </p>
    <canvas id="barChart"></canvas>
  </div>
</div>
