
<div class="row">
  <div class="col-md-12">
    <article>
      
      <header>
        <h1>User Settings</h1>					
      </header>

      <form class="form-horizontal">

        <div class="form-group">
          <label for="firstName" class="col-md-2 control-label">First Name</label>
          <div class="col-md-4">
            <input type="text" class="form-control" id="firstName">
          </div>

          <label for="lastName" class="col-md-2 control-label">Last Name</label>
          <div class="col-md-4">
            <input type="text" class="form-control" id="lastName">
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email/Login</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
          </div>
        </div>

        <div class="form-group" id="hiddenPassword" hidden>
          <label for="inputPassword2" class="col-sm-2 control-label">Retype Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
          </div>
        </div>

        <div class="form-group">
          <label for="avatarImage" class="col-sm-2 control-label">Avatar Image</label>
          <div class="col-sm-5">
            <!-- <input class="text-center center-block" type="file" id="avatarImage" onchange=""> -->
            <input class="" type="file" id="avatarInput" onchange="global.editProfileView.loadThumbnail()">
          </div>
          <div class="col-sm-5" id="avatarImageDiv">
            <img class="img-responsive center-block" id="avatarImage" src="" />
            <!-- This is where the avatar image will go -->
          </div>
        </div>
        
        <hr style="border-top: 5px solid #000;" />
        
        
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" id="updateUserData">Update Profile</button>
          </div>
        </div>
        
        
      </form>

    </article>
  </div>
</div>
