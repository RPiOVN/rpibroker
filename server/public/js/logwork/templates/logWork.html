<div class="row">
  <div class="col-md-12">
    
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-md-2 col-sm-6">
          <div class="input-group date" data-provide="datepicker">
            <label for="logDate">Date</label>
            <input type="text" class="form-control datepicker" id="logDate" placeholder="" data-date-auto-close="true">
            <!-- required for datepicker -->
            <div class="input-group-addon" style="opacity: 0;"></div>
          </div>
        </div>

        <div class="col-md-2 col-sm-6">
          <label for="logProject">Project:</label>
          <select class="form-control" id="logProject">
            <option>Project 1</option>
            <option>Project 2</option>
            <option>Project 3</option>
          </select>
        </div>
        
        <div class="col-md-2 col-sm-6">
          <label for="logWorkType">Type of Work:</label>
          <select class="form-control" id="logWorkType">
            <option>Type 1</option>
            <option>Type 2</option>
            <option>Type 3</option>
          </select>
        </div>

        <div class="col-md-2 col-sm-6">
          <label for="logHour">Hours Worked:</label>
          <input type="number" class="form-control" id="logHour" placeholder="" step="0.25">
        </div>
        
        <!-- Empty space -->
        <div class="col-md-4"></div>
      </div>
      
      <div class="form-group">
        <div class="col-md-8">
          <label for="logDesc">Description of Work:</label><br />
          <textarea class="form-control" rows="6" id="logDesc" placeholder="Describe the work you did."></textarea>
        
          <br />
          <button type="button" class="btn btn-default" id="submitButton">Submit</button>
        </div>
      </div>
    </form>
    
  </div>
</div>


<div class="row">
  <div class="col-md-12">
    <p id="resultsMessage">Loading...</p>
    
    <p>
      This table shows the last 5 work entries, based on date.
    </p>
    
    <div class="table-responsive">
      <table id="resultsTable" class="table"></table>
    </div>
    <br />
    <!-- <button type="button" class="btn btn-default" id="exportButton">Export</button> -->
  </div>
</div>
